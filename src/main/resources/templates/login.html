<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS external -->
    <link rel="stylesheet" href="./css/loginPage.css">
    <title>Login</title>
</head>
<body>
    <div class="conteudoInteiro">
        <div class="divPaiFormulario">
            <form class="formulario" action="/login" method="post">
                <!-- Essa div so vai aparecer se o objeto "cadastradoComSucesso" existir nessa view -->
                <div class="cadastradoComSucesso alert alert-success" th:if="${cadastradoComSucesso == true}" th:text="${mensagemSucesso}"></div>
                <!-- header -->
                <div class="formulario_header">
                    <h2 class="formularioTitle">Login</h2>
                    <!-- username input -->
                    <div class="divUsername campo_input">
                        <input type="text" placeholder="Username" name="username">
                    </div>
                    <!-- password input -->
                    <div class="divPassword campo_input">
                        <input type="password" placeholder="Password" name="password">
                    </div>
                    <!-- div mensagem de erro. Essa div só vai aparecer se o usuário errar o login -->
                    <div th:if="${mensagemErroLogin != null}" class="alert alert-warning mensagemErroLogin">
                        <span th:text="${mensagemErroLogin}">mensagem tal</span>
                    </div>
                    <div class="campo_input campo_forgot">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
                <!-- "Login" and "Register" buttons -->
                <div class="logarRegisterButtons">
                    <!-- register a new user -->
                    <a href="/register" class="cadastrarButton  btn btn-primary"><span class="registerButtonText text">REGISTER</span></a>
                    <button type="submit" class="logarButton buttons btn btn-primary"><span class="logarButtonText text">SIGN IN</span></button>
                </div>
            </form>
        </div>
    </div>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
